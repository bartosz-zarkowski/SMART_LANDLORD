<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>Smart Landlord - rejestracja</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">

    <link rel="stylesheet" href="../../static/forms.css">

    <link rel="icon" type="image/x-icon" href="../../static/IMAGES/favicon.png" />

</head>

<body class="text-center">
    <div class="container-fluid">
        <a href="/"><img class="mb-4" src="../../static/IMAGES/LOGO.png" alt="" width="400"></a>

        {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message in messages %}
        <div class="alert alert-{{ category }}"> {{ message|capitalize }} </div>
        {% endfor %} {% endif %} {% endwith %}

        <form class="form-signin" method="POST">
            <input name="name" type="text" id="inputName" class="form-control text-center" placeholder="Imię" required="" autofocus="">
            <br>
            <input name="fullName" type="text" id="inputFullName" class="form-control text-center" placeholder="Nazwisko" required="">
            <br>
            <input name="email" type="email" id="inputEmail" class="form-control text-center" placeholder="Email" required="" autofocus="">
            <br>
            <input name="phoneNumber" type="tel" id="phoneNumber" class="form-control text-center" placeholder="Numer telefonu" required="" autofocus="">
            <br>
            <input name="password" type="password" id="inputPhoneNumber" class="form-control text-center" placeholder="Hasło" required="" autofocus="">
            <br>
            <input name="localCode" type="text" id="localCode" class="form-control text-center" placeholder="Kod lokalu" required="" autofocus="">
            <br>
            <button class="btn btn-lg btn-primary btn-block" formmethod="post" type="submit">Zarejestruj</button>
        </form>
    </div>
</body>

</html>
