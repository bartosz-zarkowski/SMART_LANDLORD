<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <title>Smart Landlord - logowanie</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">

  <link rel="stylesheet" href="../static/forms.css">
</head>

<body class="text-center">
  <div class="container-fluid">
    <img class="mb-4" src="../static/IMAGES/LOGO.png" alt="" width="400">
    <form class="form-signin">
      <input type="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="">
      <br>
      <input type="password" id="inputPassword" class="form-control" placeholder="Hasło" required="">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Zapamiętaj
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj</button>
    </form>
  </div>
</body>
</html>
